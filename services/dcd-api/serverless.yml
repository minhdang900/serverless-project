service: authorize-api-gateway # NOTE: update this with your service name
provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  # To load environment variables externally
  # rename env.example to env.yml and uncomment
  # the following line. Also, make sure to not
  # commit your env.yml.
  #environment: ${file(env.yml):${self:provider.stage}}
# plugins:
#   - serverless-offline
custom:
  authorizer:
    arn: arn:aws:lambda:us-east-1:967587568861:function:authorize-api-gateway-dev-auth
  # serverless-offline:
  #   port: 3000
  #   babelOptions:
  #     presets: ["es2015"]
functions:
  publicEndpoint:
    handler: handler.publicEndpoint
    events:
      - http:
          path: api/public
          method: get
          integration: lambda
          cors: true
  privateEndpoint:
    handler: handler.privateEndpoint
    # layers:
    #     # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
    #   # - {Ref: CommonLibsLambdaLayer}
    #   - arn:aws:lambda:us-east-1:967587568861:layer:commonLibs:9
    events:
      - http:
          path: api/private
          method: get
          authorizer:  ${self:custom.authorizer}
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token